<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu">Documents</button>
</mat-toolbar>

<!-- Use a menu to show all the files that can be selected and rendered using MathJax -->
<mat-menu #menu="matMenu">
  <div *ngFor="let file of latexFiles">
    <button mat-menu-item [routerLink]="['/document', file.file]">
      {{ file.display_name }}
    </button>
  </div>
</mat-menu>
